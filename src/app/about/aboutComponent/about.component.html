<div class="p-2">
  <div class="flex justify-center">
    <!-- <h1 *ngFor="let i of getnane">{{ i.first_name }}</h1> -->
    <button
      (click)="openDialog()"
      type="button"
      class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-purple-300 font-medium rounded-full text-sm px-2 py-1.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
    >
      Updata
    </button>
    <div class="w-1/2">
      <table
        mat-table
        [dataSource]="dataSource"
        *ngFor="let i of dataSource"
        class="mat-elevation-z8"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let item">{{ item.first_name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let item">{{ item.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="product_Name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let item">{{ item.product_Name }}</td>
        </ng-container>
        <ng-container matColumnDef="phone_Number">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let item">{{ item.phone_Number }}</td>
        </ng-container>
        <ng-container matColumnDef="btn">
          <th mat-header-cell *matHeaderCellDef>UpDate</th>
          <td mat-cell *matCellDef="let item">
            <button
              (click)="openDialog()"
              type="button"
              class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-purple-300 font-medium rounded-full text-sm px-2 py-1.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            >
              Updata
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <div class="flex items-center justify-center gap-2 py-2">
    <input
      type="text"
      maxlength="10"
      placeholder="input here.."
      class="block w-52 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [(ngModel)]="nameOne"
    />

    <button class="btn" mat-fab extended color="accent" (click)="submitValue()">
      submit value
    </button>
  </div>
  <!-- <app-comp1 class="flex justify-center" [myvalue]="value"></app-comp1> -->
</div>
